<div class="cds--grid">
  <div class="cds--row">
    <div class="cds--col-lg-12">
      <h1>Accounts</h1>
      <p>Manage your financial accounts and view balances</p>
    </div>
  </div>

  <div class="cds--row">
    <div class="cds--col-lg-4">
      <div cds-tile class="account-tile">
        <h3>Checking Account</h3>
        <div class="account-number">****1234</div>
        <div class="account-balance">$2,428.18</div>
        <button cdsButton type="button" kind="secondary" size="sm">View Details</button>
      </div>
    </div>

    <div class="cds--col-lg-4">
      <div cds-tile class="account-tile">
        <h3>Savings Account</h3>
        <div class="account-number">****5678</div>
        <div class="account-balance">$12,850.45</div>
        <button cdsButton type="button" kind="secondary" size="sm">View Details</button>
      </div>
    </div>

    <div class="cds--col-lg-4">
      <div cds-tile class="account-tile">
        <h3>Credit Card</h3>
        <div class="account-number">****9012</div>
        <div class="account-balance credit">-$1,234.56</div>
        <button cdsButton type="button" kind="secondary" size="sm">View Details</button>
      </div>
    </div>
  </div>

  <div class="cds--row">
    <div class="cds--col-lg-6">
      <div cds-tile>
        <h3>Account Overview</h3>
        <div class="overview-item">
          <span>Total Assets:</span>
          <span class="positive">$15,278.63</span>
        </div>
        <div class="overview-item">
          <span>Total Liabilities:</span>
          <span class="negative">-$1,234.56</span>
        </div>
        <div class="overview-item total">
          <span>Net Worth:</span>
          <span class="positive">$14,044.07</span>
        </div>
      </div>
    </div>

    <div class="cds--col-lg-6">
      <div cds-tile>
        <h3>Quick Actions</h3>
        <div class="action-buttons">
          <button cdsButton type="button" kind="primary">Transfer Money</button>
          <button cdsButton type="button" kind="secondary">Add Account</button>
          <button cdsButton type="button" kind="tertiary">Download Statement</button>
        </div>
      </div>
    </div>
  </div>
</div>
