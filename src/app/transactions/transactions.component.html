<div class="cds--grid">
  <div class="cds--row">
    <div class="cds--col-lg-12">
      <h1>Transactions</h1>
      <p>View and manage your transaction history</p>
    </div>
  </div>

  <div class="cds--row">
    <div class="cds--col-lg-8">
      <div cds-tile>
        <h3>Recent Transactions</h3>
        <div class="transaction-list">
          <div class="transaction-item">
            <span class="transaction-description">Coffee Shop Purchase</span>
            <span class="transaction-amount">-$4.50</span>
            <span class="transaction-date">Today</span>
          </div>
          <div class="transaction-item">
            <span class="transaction-description">Salary Deposit</span>
            <span class="transaction-amount positive">+$2,500.00</span>
            <span class="transaction-date">2 days ago</span>
          </div>
          <div class="transaction-item">
            <span class="transaction-description">Grocery Store</span>
            <span class="transaction-amount">-$67.32</span>
            <span class="transaction-date">3 days ago</span>
          </div>
        </div>
      </div>
    </div>

    <div class="cds--col-lg-4">
      <div cds-tile>
        <h3>Transaction Summary</h3>
        <div class="summary-item">
          <span>Total Income:</span>
          <span class="positive">+$2,500.00</span>
        </div>
        <div class="summary-item">
          <span>Total Expenses:</span>
          <span>-$71.82</span>
        </div>
        <div class="summary-item">
          <span>Net:</span>
          <span class="positive">+$2,428.18</span>
        </div>
      </div>

      <div cds-tile style="margin-top: 1rem;">
        <button cdsButton type="button" kind="primary" style="width: 100%;">
          Export Transactions
        </button>
      </div>
    </div>
  </div>
</div>
